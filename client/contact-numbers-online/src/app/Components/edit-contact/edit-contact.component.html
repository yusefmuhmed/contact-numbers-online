<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-danger">Edit Contact</p>

    </div>
  </div>
</div>

<pre>{{contact|json}}</pre>


<!-- Edit Contact Form -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form  (ngSubmit)="updateContact()" >

        <div class="mb-2">
          <input class="form-control"  required="true" name="contactName" [(ngModel)]="contact.contactName"  placeholder="Name" type="text">
        </div>

        <div class="mb-2">
          <input class="form-control" required="true" name="phoneNum" [(ngModel)]="contact.phoneNum"   placeholder="Phone-Num" type="phone">
        </div>

        <div class="mb-2">
          <input class="form-control"  name="addresses" [(ngModel)]="contact.addresses"   placeholder="Address" type="text">
        </div>

        <div class="mb-2">
          <input class="form-control"  name="notes" [(ngModel)]="contact.notes"   placeholder="Notes" type="text">
        </div>

        <div class="mb-2">

          <a > <input class="btn btn-danger" type="submit" value="Edit" >  </a>
        </div>

      </form>
   </div>
 </div>
</div>
